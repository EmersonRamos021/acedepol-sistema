<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ACEDEPOL - Pol√≠cia Civil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-card .label {
            color: #666;
            font-size: 1.1em;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .user-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .user-card:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .user-stats {
            color: #666;
            font-size: 0.95em;
        }

        .user-time {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .status-online {
            background: #28a745;
            color: white;
        }

        .status-offline {
            background: #dc3545;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöî Dashboard ACEDEPOL</h1>
            <p>Pol√≠cia Civil Nova Capital - Sistema de Controle de Ponto</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üë•</div>
                <div class="number" id="total-usuarios">-</div>
                <div class="label">Total de Policiais</div>
            </div>
            <div class="stat-card">
                <div class="icon">üü¢</div>
                <div class="number" id="usuarios-online">-</div>
                <div class="label">Em Servi√ßo</div>
            </div>
            <div class="stat-card">
                <div class="icon">üî¥</div>
                <div class="number" id="usuarios-offline">-</div>
                <div class="label">Fora de Servi√ßo</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìä</div>
                <div class="number" id="total-registros">-</div>
                <div class="label">Total de Registros</div>
            </div>
        </div>

        <div class="section">
            <button class="refresh-btn" onclick="carregarDados()">üîÑ Atualizar Dados</button>
            <h2>üëÆ Policiais em Servi√ßo Agora</h2>
            <div id="usuarios-online-list" class="loading">Carregando...</div>
        </div>

        <div class="section">
            <h2>üìà Ranking de Horas Trabalhadas</h2>
            <div id="usuarios-list" class="loading">Carregando...</div>
        </div>
    </div>

    <script>
        async function carregarDados() {
            try {
                // Carrega estat√≠sticas
                const statsRes = await fetch('/api/stats');
                const stats = await statsRes.json();
                
                document.getElementById('total-usuarios').textContent = stats.total_usuarios;
                document.getElementById('usuarios-online').textContent = stats.usuarios_online;
                document.getElementById('usuarios-offline').textContent = stats.usuarios_offline;
                document.getElementById('total-registros').textContent = stats.total_registros;

                // Carrega usu√°rios online
                const onlineRes = await fetch('/api/online');
                const online = await onlineRes.json();
                
                const onlineList = document.getElementById('usuarios-online-list');
                if (online.length === 0) {
                    onlineList.innerHTML = '<p style="text-align: center; color: #666;">Nenhum policial em servi√ßo no momento</p>';
                } else {
                    onlineList.innerHTML = online.map(user => `
                        <div class="user-card">
                            <div class="user-info">
                                <div class="user-name">üü¢ ${user.nome}</div>
                                <div class="user-stats">
                                    üìç ${user.canal} ‚Ä¢ üïê Entrada: ${user.entrada}
                                </div>
                            </div>
                            <div class="user-time">‚è±Ô∏è ${user.tempo_decorrido}</div>
                        </div>
                    `).join('');
                }

                // Carrega todos os usu√°rios
                const usuariosRes = await fetch('/api/usuarios');
                const usuarios = await usuariosRes.json();
                
                const usuariosList = document.getElementById('usuarios-list');
                if (usuarios.length === 0) {
                    usuariosList.innerHTML = '<p style="text-align: center; color: #666;">Nenhum registro encontrado</p>';
                } else {
                    usuariosList.innerHTML = usuarios.map((user, index) => `
                        <div class="user-card">
                            <div class="user-info">
                                <div class="user-name">
                                    ${index + 1}¬∫ ${user.nome}
                                    <span class="status-badge ${user.online ? 'status-online' : 'status-offline'}">
                                        ${user.online ? 'üü¢ Online' : 'üî¥ Offline'}
                                    </span>
                                </div>
                                <div class="user-stats">
                                    üìä ${user.total_registros} registros
                                </div>
                            </div>
                            <div class="user-time">‚è±Ô∏è ${user.total_horas}</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                document.getElementById('usuarios-list').innerHTML = '<p style="text-align: center; color: red;">Erro ao carregar dados</p>';
            }
        }

        // Carrega dados ao iniciar
        carregarDados();

        // Atualiza automaticamente a cada 30 segundos
        setInterval(carregarDados, 30000);
    </script>
</body>
</html>
