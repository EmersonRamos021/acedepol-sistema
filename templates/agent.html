<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Agente - ACEDEPOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #D4AF37;
            --gold-light: #F4E5B8;
            --gold-dark: #B8941F;
            --black: #0A0A0A;
            --dark-gray: #1A1A1A;
            --medium-gray: #2A2A2A;
            --light-gray: #3A3A3A;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--medium-gray) 0%, var(--dark-gray) 100%);
            border: 2px solid var(--gold);
            border-radius: 10px;
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .back-button:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }

        .profile-header {
            background: linear-gradient(135deg, var(--medium-gray) 0%, var(--dark-gray) 100%);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--gold);
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold) 100%);
        }

        .profile-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .agent-name-section h1 {
            color: var(--gold);
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .agent-id {
            color: var(--gold-light);
            font-size: 0.9em;
            opacity: 0.7;
        }

        .status-badge {
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-badge.online {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.5);
        }

        .status-badge.offline {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--medium-gray) 0%, var(--dark-gray) 100%);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--gold);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
            text-align: center;
        }

        .stat-card .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: 700;
            color: var(--gold);
            margin: 10px 0;
        }

        .stat-card .label {
            color: var(--gold-light);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .records-section {
            background: linear-gradient(135deg, var(--medium-gray) 0%, var(--dark-gray) 100%);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid var(--gold);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
        }

        .section-title {
            color: var(--gold);
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gold);
        }

        .record-card {
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--medium-gray) 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--gold);
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .record-card:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .record-number {
            color: var(--gold);
            font-weight: 600;
            font-size: 1.1em;
        }

        .record-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .record-badge.normal {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .record-badge.manual {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #000;
        }

        .record-badge.auto {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        }

        .record-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            color: var(--gold-light);
            font-size: 0.85em;
        }

        .detail-value {
            color: white;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--gold-light);
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .profile-info {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .agent-name-section h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">
            <span>‚Üê</span>
            <span>Voltar para Lista</span>
        </a>

        <div class="profile-header">
            <div class="profile-info">
                <div class="agent-name-section">
                    <h1 id="agent-name">Carregando...</h1>
                    <p class="agent-id">ID: <span id="agent-id">{{ user_id }}</span></p>
                </div>
                <div id="agent-status"></div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">‚è±Ô∏è</div>
                <div class="value" id="total-time">-</div>
                <div class="label">Tempo Total</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìä</div>
                <div class="value" id="records-count">-</div>
                <div class="label">Total de Registros</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìÖ</div>
                <div class="value" id="last-activity">-</div>
                <div class="label">√öltima Atividade</div>
            </div>
        </div>

        <div class="records-section">
            <h2 class="section-title">üìã Hist√≥rico de Registros</h2>
            <div id="records-list" class="loading">Carregando registros...</div>
        </div>
    </div>

    <script>
        const userId = '{{ user_id }}';

        async function loadAgentData() {
            try {
                const response = await fetch(`/api/user/${userId}`);
                
                if (!response.ok) {
                    throw new Error('Agente n√£o encontrado');
                }
                
                const data = await response.json();
                
                // Atualiza informa√ß√µes do perfil
                document.getElementById('agent-name').textContent = data.name;
                document.getElementById('total-time').textContent = data.total_time;
                document.getElementById('records-count').textContent = data.records_count;
                
                // Status
                const statusHtml = `
                    <span class="status-badge ${data.online ? 'online' : 'offline'}">
                        ${data.online ? 'üü¢ EM SERVI√áO' : 'üî¥ FORA DE SERVI√áO'}
                    </span>
                `;
                document.getElementById('agent-status').innerHTML = statusHtml;
                
                // √öltima atividade
                if (data.records.length > 0) {
                    const lastRecord = data.records[data.records.length - 1];
                    const lastDate = new Date(lastRecord.saida);
                    document.getElementById('last-activity').textContent = lastDate.toLocaleDateString('pt-BR');
                } else {
                    document.getElementById('last-activity').textContent = 'Sem registros';
                }
                
                // Registros
                displayRecords(data.records);
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                document.getElementById('agent-name').textContent = 'Erro ao carregar';
                document.getElementById('records-list').innerHTML = '<p class="loading">Erro ao carregar registros</p>';
            }
        }

        function displayRecords(records) {
            const recordsList = document.getElementById('records-list');
            
            if (records.length === 0) {
                recordsList.innerHTML = '<p class="loading">Nenhum registro encontrado</p>';
                return;
            }
            
            // Inverte para mostrar mais recentes primeiro
            const sortedRecords = [...records].reverse();
            
            recordsList.innerHTML = sortedRecords.map((record, index) => {
                let badgeClass = 'normal';
                let badgeText = '‚úÖ Normal';
                
                if (record.manual) {
                    badgeClass = 'manual';
                    badgeText = 'üìù Manual';
                } else if (record.auto_fechado) {
                    badgeClass = 'auto';
                    badgeText = 'ü§ñ Autom√°tico';
                }
                
                return `
                    <div class="record-card">
                        <div class="record-header">
                            <div class="record-number">Registro #${records.length - index}</div>
                            <span class="record-badge ${badgeClass}">${badgeText}</span>
                        </div>
                        <div class="record-details">
                            <div class="detail-item">
                                <span class="detail-label">üïê Entrada</span>
                                <span class="detail-value">${record.entrada}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">üïê Sa√≠da</span>
                                <span class="detail-value">${record.saida}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">‚è±Ô∏è Dura√ß√£o</span>
                                <span class="detail-value">${record.duracao}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">üìç Local</span>
                                <span class="detail-value">${record.canal || 'N/A'}</span>
                            </div>
                            ${record.motivo ? `
                            <div class="detail-item">
                                <span class="detail-label">üí¨ Motivo</span>
                                <span class="detail-value">${record.motivo}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        loadAgentData();
        setInterval(loadAgentData, 30000); // Atualiza a cada 30 segundos
    </script>
</body>
</html>
