<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACEDEPOL - Sistema de Ponto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #D4AF37;
            --gold-light: #F4E5B8;
            --gold-dark: #B8941F;
            --black: #0A0A0A;
            --dark-gray: #1A1A1A;
            --medium-gray: #2A2A2A;
            --light-gray: #3A3A3A;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--medium-gray) 0%, var(--dark-gray) 100%);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--gold);
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold) 100%);
        }

        .header h1 {
            color: var(--gold);
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .header p {
            color: var(--gold-light);
            font-size: 1.2em;
            font-weight: 300;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--medium-gray) 0%, var(--dark-gray) 100%);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--gold);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
            border-color: var(--gold-light);
        }

        .stat-card .icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px var(--gold));
        }

        .stat-card .value {
            font-size: 3em;
            font-weight: 700;
            color: var(--gold);
            margin: 15px 0;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .stat-card .label {
            color: var(--gold-light);
            font-size: 1.1em;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content-section {
            background: linear-gradient(135deg, var(--medium-gray) 0%, var(--dark-gray) 100%);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid var(--gold);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
            margin-bottom: 30px;
        }

        .section-title {
            color: var(--gold);
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gold);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            background: var(--light-gray);
            border: 2px solid var(--gold);
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            margin-bottom: 25px;
            transition: all 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--gold-light);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .search-box::placeholder {
            color: var(--gold-light);
            opacity: 0.5;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--medium-gray) 100%);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--gold);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--gold);
            transition: width 0.3s;
        }

        .agent-card:hover::before {
            width: 100%;
            opacity: 0.1;
        }

        .agent-card:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agent-name {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--gold);
        }

        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge.online {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
        }

        .status-badge.offline {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .agent-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: var(--dark-gray);
            padding: 12px;
            border-radius: 10px;
            border-left: 3px solid var(--gold);
        }

        .stat-label {
            color: var(--gold-light);
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: white;
            font-size: 1.2em;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--gold-light);
            font-size: 1.2em;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .agent-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöî ACEDEPOL</h1>
            <p>Pol√≠cia Civil Nova Capital ‚Ä¢ Sistema de Controle de Ponto</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üë•</div>
                <div class="value" id="total-users">-</div>
                <div class="label">Total de Agentes</div>
            </div>
            <div class="stat-card">
                <div class="icon">üü¢</div>
                <div class="value" id="online-users">-</div>
                <div class="label">Em Servi√ßo</div>
            </div>
            <div class="stat-card">
                <div class="icon">üî¥</div>
                <div class="value" id="offline-users">-</div>
                <div class="label">Fora de Servi√ßo</div>
            </div>
            <div class="stat-card">
                <div class="icon">‚è±Ô∏è</div>
                <div class="value" id="total-time">-</div>
                <div class="label">Tempo Total</div>
            </div>
        </div>

        <div class="content-section">
            <h2 class="section-title">
                <span>üëÆ</span>
                <span>Agentes da ACEDEPOL</span>
            </h2>
            
            <input type="text" class="search-box" id="search" placeholder="üîç Buscar agente por nome...">
            
            <div id="agents-list" class="agent-grid loading">Carregando agentes...</div>
        </div>
    </div>

    <script>
        let allAgents = [];

        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('total-users').textContent = data.total_users;
                document.getElementById('online-users').textContent = data.online_users;
                document.getElementById('offline-users').textContent = data.offline_users;
                document.getElementById('total-time').textContent = data.total_time;
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }

        async function loadAgents() {
            try {
                const response = await fetch('/api/users');
                allAgents = await response.json();
                displayAgents(allAgents);
            } catch (error) {
                console.error('Erro ao carregar agentes:', error);
                document.getElementById('agents-list').innerHTML = '<p class="loading">Erro ao carregar dados</p>';
            }
        }

        function displayAgents(agents) {
            const agentsList = document.getElementById('agents-list');
            agentsList.className = 'agent-grid';
            
            if (agents.length === 0) {
                agentsList.innerHTML = '<p class="loading">Nenhum agente encontrado</p>';
                return;
            }
            
            agentsList.innerHTML = agents.map(agent => `
                <div class="agent-card" onclick="viewAgent('${agent.id}')">
                    <div class="agent-header">
                        <div class="agent-name">${agent.name}</div>
                        <span class="status-badge ${agent.online ? 'online' : 'offline'}">
                            ${agent.online ? 'üü¢ ONLINE' : 'üî¥ OFFLINE'}
                        </span>
                    </div>
                    <div class="agent-stats">
                        <div class="stat-item">
                            <div class="stat-label">Tempo Total</div>
                            <div class="stat-value">‚è±Ô∏è ${agent.total_time}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Registros</div>
                            <div class="stat-value">üìä ${agent.records_count}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewAgent(agentId) {
            window.location.href = `/agent/${agentId}`;
        }

        // Busca
        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allAgents.filter(agent => 
                agent.name.toLowerCase().includes(searchTerm)
            );
            displayAgents(filtered);
        });

        // Atualiza tudo
        function updateAll() {
            updateStats();
            loadAgents();
        }

        updateAll();
        setInterval(updateAll, 10000);
    </script>
</body>
</html>
